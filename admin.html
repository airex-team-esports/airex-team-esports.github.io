<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AIREX ADMIN // COMMAND CENTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --accent: #ff004c;
      --accent-hover: #ff1a5e;
      --accent-dim: rgba(255, 0, 76, 0.15);
      --bg-deep: #050505;
      --glass-dark: rgba(20, 20, 20, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-white: #e0e0e0;
      --font-main: 'Montserrat', sans-serif;
      --font-tech: 'Orbitron', sans-serif;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    body {
      background-color: var(--bg-deep);
      color: var(--text-white);
      font-family: var(--font-main);
      margin: 0; padding: 20px;
      background-image: radial-gradient(circle at 50% -20%, #2a000e 0%, #000 70%);
      background-attachment: fixed;
      min-height: 100vh;
    }

    h1, h2, h3 { font-family: var(--font-tech); text-transform: uppercase; letter-spacing: 2px; margin-top: 0; }
    h1 { color: var(--accent); text-align: center; margin-bottom: 40px; text-shadow: 0 0 25px var(--accent-dim); font-size: 28px; }
    
    .container { 
        max-width: 1400px; margin: 0 auto; padding-bottom: 50px; 
        display: none; 
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
        gap: 25px;
    }
    
    .full-width { grid-column: 1 / -1; }

    .panel {
      background: var(--glass-dark);
      border: 1px solid var(--glass-border);
      border-radius: 16px; padding: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
      backdrop-filter: blur(15px); 
      display: flex; flex-direction: column;
      transition: transform 0.3s ease;
    }
    
    .panel-header { 
        display: flex; align-items: center; justify-content: space-between; 
        border-bottom: 1px solid var(--glass-border); padding-bottom: 15px; margin-bottom: 20px; 
    }
    .panel-header h2 { margin: 0; font-size: 15px; display: flex; align-items: center; gap: 10px; color: #fff; }
    .panel-icon { color: var(--accent); filter: drop-shadow(0 0 5px var(--accent)); }

    label { font-size: 10px; color: var(--accent); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; display: block; margin-top: 15px; margin-bottom: 6px; opacity: 0.8; }
    
    input, select, textarea {
      width: 100%; padding: 12px; background: rgba(0,0,0,0.6);
      border: 1px solid #333; color: #fff; border-radius: 6px;
      font-family: var(--font-main); outline: none; transition: 0.3s;
      box-sizing: border-box; font-size: 13px;
    }
    input:focus, select:focus, textarea:focus { 
        border-color: var(--accent); 
        background: rgba(0,0,0,0.9);
        box-shadow: 0 0 15px var(--accent-dim); 
    }

    .row-inputs { display: flex; gap: 15px; }
    .row-inputs > div { flex: 1; }

    button.action-btn {
      background: linear-gradient(135deg, #a30030, var(--accent));
      color: white; border: none; padding: 14px; width: 100%;
      font-family: var(--font-tech); font-weight: 700; letter-spacing: 1px;
      text-transform: uppercase; border-radius: 6px; cursor: pointer;
      margin-top: 20px; transition: 0.3s; font-size: 12px;
      box-shadow: 0 4px 15px rgba(255, 0, 76, 0.2);
    }
    button.action-btn:hover { 
        transform: translateY(-2px); 
        box-shadow: 0 6px 20px rgba(255, 0, 76, 0.4);
        background: linear-gradient(135deg, var(--accent), #ff4d79);
    }
    button.action-btn:active { transform: translateY(0); }
    
    .btn-del { 
        background: rgba(0,0,0,0.3); border: 1px solid #444; color: #888; 
        width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.2s; border-radius: 4px;
    }
    .btn-del:hover { border-color: #ff3333; color: #ff3333; background: rgba(255, 51, 51, 0.1); }

    .data-list {
        margin-top: 20px; max-height: 250px; overflow-y: auto;
        border-top: 1px dashed #333; padding-top: 10px;
        padding-right: 5px; 
    }
    .list-item {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.03); padding: 10px; border-radius: 6px;
      margin-bottom: 8px; border-left: 2px solid transparent; font-size: 12px;
      transition: 0.2s;
    }
    .list-item:hover { background: rgba(255,255,255,0.06); border-left-color: var(--accent); }
    .item-info b { color: #fff; display: block; margin-bottom: 3px; font-weight: 600; }
    .item-sub { color: #888; font-size: 10px; }

    #loginOverlay {
      position: fixed; inset: 0; background: #000; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 80%);
    }
    .login-box { width: 320px; text-align: center; padding: 40px; border: 1px solid #333; border-radius: 20px; background: rgba(20,20,20,0.9); }
    .glitch-text { 
        animation: glitch 3s infinite; color: var(--accent); 
        font-family: var(--font-tech); font-size: 24px; margin-bottom: 30px; 
        font-weight: 700; letter-spacing: 4px;
    }
    @keyframes glitch {
        0% { opacity: 1; transform: skew(0deg); }
        20% { opacity: 0.8; transform: skew(-2deg); }
        21% { opacity: 1; transform: skew(2deg); }
        100% { opacity: 1; transform: skew(0deg); }
    }
    
    #mainUI { display: none; opacity: 0; transition: opacity 1s ease; }
  </style>
</head>
<body>

<div id="loginOverlay">
  <div class="login-box">
      <div class="glitch-text">SECURE ACCESS</div>
      <input type="email" id="adminEmail" placeholder="ACCESS ID (EMAIL)" style="margin-bottom: 10px;">
      <input type="password" id="adminPass" placeholder="PASSPHRASE">
      <button class="action-btn" onclick="sysLogin()">AUTHENTICATE</button>
      <p id="loginError" style="color: #ff004c; font-size: 11px; margin-top: 15px; opacity: 0; transition: 0.3s;">Access Denied</p>
  </div>
</div>

<div id="mainUI">
  <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto 30px auto; padding: 0 10px;">
      <div style="display: flex; align-items: center; gap: 15px;">
        <h1 style="margin: 0; font-size: 24px; text-align: left;">AIREX <span style="color:#555;">//</span> ADMIN</h1>
      </div>
      <div style="display: flex; gap: 10px;">
          <a href="index.html" target="_blank" style="text-decoration: none;">
            <button class="action-btn" style="width: auto; padding: 10px 25px; margin:0; background: #222; font-size: 10px; border: 1px solid #444;">
                ОТКРЫТЬ САЙТ <i class="fas fa-external-link-alt" style="margin-left:5px;"></i>
            </button>
          </a>
          <button class="action-btn" onclick="sysLogout()" style="width: auto; padding: 10px 25px; margin:0; background: #b00; font-size: 10px;">ВЫЙТИ</button>
      </div>
  </div>

  <div class="container" id="adminContainer" style="display: grid;">

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-newspaper panel-icon"></i> LIVE НОВОСТИ</h2>
        </div>
        <label>Заголовок</label>
        <input type="text" id="newsTitle" placeholder="Например: Победа в турнире">
        <label>Текст новости</label>
        <textarea id="newsText" rows="2" placeholder="Краткое описание..."></textarea>
        <div class="row-inputs">
            <div><label>Дата</label><input type="text" id="newsDate" placeholder="22.01.2026"></div>
            <div>
                <label>Тег</label>
                <select id="newsTag">
                    <option value="ВАЖНО">ВАЖНО</option>
                    <option value="ТУРНИР">ТУРНИР</option>
                    <option value="СОСТАВ">СОСТАВ</option>
                    <option value="ОБНОВЛЕНИЕ">ОБНОВЛЕНИЕ</option>
                </select>
            </div>
        </div>
        <button class="action-btn" onclick="addNews()">ОПУБЛИКОВАТЬ</button>
        <div class="data-list" id="newsList">Загрузка...</div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-clock panel-icon"></i> ТАЙМЕР МАТЧА (MSK)</h2>
        </div>
        <div id="currentMatchInfo" style="font-size: 11px; color: #00ff88; margin-bottom: 10px; border: 1px solid #333; padding: 8px; border-radius: 4px; text-align: center; background: rgba(0,255,136,0.05);">Нет данных</div>
        <label>Имя соперника</label>
        <input type="text" id="tmEnemy" placeholder="Например: Saints">
        <label>Дата и время (Вводите по МСК)</label>
        <input type="datetime-local" id="tmDate">
        <button class="action-btn" onclick="updateMatch()">ОБНОВИТЬ ТАЙМЕР</button>
    </div>

    <div class="panel full-width">
        <div class="panel-header">
            <h2><i class="fas fa-users panel-icon"></i> УПРАВЛЕНИЕ СОСТАВОМ</h2>
            <select id="rosterType" onchange="loadRoster()" style="width: 200px; margin:0; border-color: var(--accent);">
                <option value="roster_main">Основа (Main)</option>
                <option value="roster_reserve">Резерв (Reserve)</option>
            </select>
        </div>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
            <div style="background: rgba(255,255,255,0.02); padding: 20px; border-radius: 12px; border: 1px dashed #333;">
                <h3 style="font-size: 12px; color: var(--accent); margin-bottom: 15px;">ДОБАВИТЬ ИГРОКА</h3>
                <div class="row-inputs">
                    <div><label>Никнейм</label><input type="text" id="pNick" placeholder="Nick"></div>
                    <div><label>Роль</label><input type="text" id="pRole" placeholder="Sniper"></div>
                </div>
                <label>Фото (URL)</label>
                <input type="text" id="pImg" placeholder="https://imgur.com/...">
                <label>Цитата (На карточке)</label>
                <input type="text" id="pQuote" placeholder="Текст цитаты...">
                <div class="row-inputs">
                    <div><label>K/D</label><input type="text" id="pKd" placeholder="1.50"></div>
                    <div><label>Ранг</label><input type="text" id="pRank" placeholder="Legend"></div>
                </div>
                <h3 style="font-size: 12px; color: var(--accent); margin-top:20px; margin-bottom: 15px;">ДЕВАЙС</h3>
                <label>Устройство</label><input type="text" id="pDevice" placeholder="iPad Pro 2024">
                <div class="row-inputs">
                    <div><label>Сенса</label><input type="text" id="pSettings" placeholder="1.20"></div>
                    <div><label>Оружие</label><input type="text" id="pWeapon" placeholder="M4 / AKR"></div>
                </div>
                <button class="action-btn" onclick="addPlayer()">СОХРАНИТЬ В БАЗУ</button>
            </div>
            <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 12px;">
                 <h3 style="font-size: 12px; color: #888; margin-bottom: 15px;">АКТИВНЫЙ СПИСОК</h3>
                 <div id="rosterList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px;"></div>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-route panel-icon"></i> ПУТЬ AIREX</h2>
        </div>
        <label>Дата события</label><input type="text" id="rmDate" placeholder="01.01.2024">
        <label>Заголовок</label><input type="text" id="rmTitle" placeholder="Создание команды">
        <label>Описание</label><input type="text" id="rmDesc" placeholder="Краткое описание...">
        <button class="action-btn" onclick="addRoadmap()">ДОБАВИТЬ ТОЧКУ</button>
        <div class="data-list" id="roadmapList"></div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-play-circle panel-icon"></i> МЕДИА</h2>
        </div>
        <label>YouTube Video ID</label>
        <div style="display: flex; gap: 5px; align-items: flex-end;">
            <input type="text" id="vidId" placeholder="ID видео (после v=)">
            <button class="action-btn" style="width: auto; margin:0; padding: 12px;" onclick="updateVideo()">OK</button>
        </div>
        <label style="margin-top:25px; border-top: 1px solid #333; padding-top: 15px;">Добавить в Галерею</label>
        <input type="text" id="galUrl" placeholder="URL картинки">
        <input type="text" id="galCap" placeholder="Подпись (необязательно)" style="margin-top: 5px;">
        <button class="action-btn" onclick="addGallery()">ДОБАВИТЬ ФОТО</button>
        <div class="data-list" id="galleryList"></div>
    </div>

    <div class="panel full-width" style="border: 1px solid var(--accent-dim);">
        <div class="panel-header">
            <h2><i class="fas fa-crosshairs panel-icon"></i> УПРАВЛЕНИЕ ПРАКАМИ (SCRIMS)</h2>
        </div>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;">
            <div style="background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px;">
                <h3 style="font-size: 12px; color: var(--accent);">СОЗДАТЬ СЛОТ</h3>
                <label>Дата и время игры</label>
                <input type="datetime-local" id="pracDateInput">
                <button class="action-btn" onclick="createPracSlot()">ОТКРЫТЬ НАБОР</button>
            </div>

            <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px;">
                 <h3 style="font-size: 12px; color: #00ffa3;">СВОБОДНЫЕ СЛОТЫ</h3>
                 <div id="pracFreeList" style="display: grid; gap: 8px;"></div>
            </div>

            <div style="background: rgba(255, 0, 76, 0.05); padding: 15px; border-radius: 12px; border: 1px solid var(--accent-dim);">
                 <h3 style="font-size: 12px; color: #ff4d4d;">ЗАБРОНИРОВАНО (ВСЕ ДАННЫЕ)</h3>
                 <div id="pracBookedList" style="display: grid; gap: 8px;"></div>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-trophy panel-icon"></i> ИСТОРИЯ ИГР</h2>
        </div>
        <div class="row-inputs">
            <div><label>Соперник</label><input type="text" id="hEnemy" placeholder="Team Name"></div>
            <div><label>Турнир</label><input type="text" id="hTour" placeholder="Major / Праки"></div>
        </div>
        <div class="row-inputs">
            <div><label>Наш счет</label><input type="number" id="hOur"></div>
            <div><label>Их счет</label><input type="number" id="hTheir"></div>
        </div>
        <button class="action-btn" onclick="addHistory()">ДОБАВИТЬ РЕЗУЛЬТАТ</button>
        <div class="data-list" id="historyList"></div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-comments panel-icon"></i> ОТЗЫВЫ</h2>
        </div>
        <div class="data-list" id="reviewsList" style="max-height: 400px;"></div>
    </div>

  </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDVFYaxAtzEi5zF8yi_ORJQYL66wQa-gpE", 
      authDomain: "airexsite.firebaseapp.com",
      projectId: "airexsite",
      storageBucket: "airexsite.firebasestorage.app",
      messagingSenderId: "276640665598",
      appId: "1:276640665598:web:d7400bd5962995efb43aaf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- AUTH ---
    window.sysLogin = async () => {
        const email = document.getElementById('adminEmail').value;
        const pass = document.getElementById('adminPass').value;
        const err = document.getElementById('loginError');
        
        if(!email || !pass) { err.style.opacity = 1; err.innerText = "Введите данные"; return; }

        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) {
            err.style.opacity = 1;
            err.innerText = "Ошибка входа. Проверьте консоль или данные.";
            console.error(e);
        }
    };

    window.sysLogout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainUI').style.display = 'block';
            setTimeout(() => { document.getElementById('mainUI').style.opacity = 1; }, 100);
            initAdminListeners();
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainUI').style.opacity = 0;
            setTimeout(() => { document.getElementById('mainUI').style.display = 'none'; }, 500);
        }
    });

    // --- LISTENERS ---
    function listenToDoc(collection, docName, callback) {
        onSnapshot(doc(db, collection, docName), (snap) => {
            if(snap.exists()) callback(snap.data());
            else callback({});
        });
    }

    function initAdminListeners() {

        // NEWS
        listenToDoc("siteData", "news", (data) => {
            const list = data.list || [];
            list.sort((a,b) => b.id - a.id);
            document.getElementById('newsList').innerHTML = list.map(n => `
                <div class="list-item">
                    <div class="item-info"><b>${n.title}</b><span class="item-sub">${n.date} [${n.tag}]</span></div>
                    <button class="btn-del" onclick="window.deleteItem('news', ${n.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });

        // MATCH
        listenToDoc("siteData", "match", (data) => {
            const info = document.getElementById('currentMatchInfo');
            if(data.enemy) {
                const dateObj = new Date(data.date);
                const readableDate = dateObj.toLocaleString('ru-RU', { month: 'short', day: 'numeric', hour:'2-digit', minute:'2-digit'});
                info.innerText = `МАТЧ: VS ${data.enemy} | ${readableDate}`;
                info.style.color = '#00ff88';
            } else {
                info.innerText = "Матч не установлен";
                info.style.color = '#666';
            }
        });

        // ROSTER INIT
        setupRosterListener();

        // ROADMAP
        listenToDoc("siteData", "about", (data) => {
            const list = data.roadmap || [];
            document.getElementById('roadmapList').innerHTML = list.map(r => `
                <div class="list-item">
                    <div class="item-info"><b>${r.date}</b><span class="item-sub">${r.title}</span></div>
                    <button class="btn-del" onclick="window.deleteItem('about', ${r.id}, 'roadmap')"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });

        // MEDIA
        listenToDoc("siteData", "media", (data) => {
            if(data.videoId) document.getElementById('vidId').value = data.videoId;
            const gallery = data.gallery || [];
            document.getElementById('galleryList').innerHTML = gallery.map(g => `
                <div class="list-item">
                    <div style="display:flex; align-items:center;">
                        <img src="${g.src}" style="width:30px; height:30px; object-fit:cover; margin-right:10px; border-radius:4px;">
                        <span class="item-sub" style="max-width:150px; overflow:hidden; text-overflow:ellipsis;">${g.cap || 'Без подписи'}</span>
                    </div>
                    <button class="btn-del" onclick="window.deleteItem('media', ${g.id}, 'gallery')"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });

        // PRACTICES
        listenToDoc("siteData", "practices", (data) => {
            const list = data.list || [];
            list.sort((a, b) => new Date(a.isoDate) - new Date(b.isoDate));

            const freeCont = document.getElementById('pracFreeList');
            const bookedCont = document.getElementById('pracBookedList');

            freeCont.innerHTML = "";
            bookedCont.innerHTML = "";

            if(list.length === 0) freeCont.innerHTML = "<span class='item-sub'>Нет активных слотов</span>";

            list.forEach(p => {
                if (p.status === 'open') {
                    freeCont.innerHTML += `
                        <div class="list-item">
                            <span><i class="far fa-calendar-alt"></i> ${p.displayTime}</span>
                            <button class="btn-del" onclick="window.deletePracSlot(${p.id})"><i class="fas fa-trash"></i></button>
                        </div>`;
                } else {
                    bookedCont.innerHTML += `
                        <div class="list-item" style="background: rgba(255,0,76,0.1); border: 1px solid var(--accent-dim); flex-direction:column; align-items: flex-start; gap:5px;">
                            <div style="display:flex; justify-content:space-between; width:100%;">
                                <b>${p.team.clanName}</b>
                                <span class="item-sub">${p.displayTime}</span>
                            </div>
                            <div class="item-sub" style="color:#ccc;">Cap: ${p.team.captain} | TG: ${p.team.contact}</div>
                            <div style="display:flex; gap:10px; width:100%; margin-top:5px;">
                                <button class="action-btn" style="padding:5px; margin:0; font-size:10px; background:#444;" onclick="alert('Карты: ${p.team.maps.join(', ')}')">MAPS</button>
                                <button class="btn-del" style="width:100%;" onclick="window.deletePracSlot(${p.id})">ОТМЕНИТЬ МАТЧ</button>
                            </div>
                        </div>`;
                }
            });
        });

        // HISTORY
        listenToDoc("siteData", "history", (data) => {
            const list = data.list || [];
            list.sort((a,b) => b.id - a.id);
            document.getElementById('historyList').innerHTML = list.map(h => `
                <div class="list-item">
                    <div class="item-info">
                        <b style="color: ${parseInt(h.our) > parseInt(h.their) ? '#00ff88' : '#ff3333'}">
                            VS ${h.enemy} (${h.our}:${h.their})
                        </b>
                        <span class="item-sub">${h.tour}</span>
                    </div>
                    <button class="btn-del" onclick="window.deleteItem('history', ${h.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });

        // REVIEWS
        listenToDoc("siteData", "reviews", (data) => {
            const list = data.list || [];
            document.getElementById('reviewsList').innerHTML = list.map(r => `
                <div class="list-item" style="align-items: flex-start;">
                    <div class="item-info">
                        <b>${r.nick} <span style="color:#666;">для ${r.target}</span></b>
                        <div class="item-sub" style="font-size:11px; margin-top:3px;">${r.text}</div>
                    </div>
                    <button class="btn-del" onclick="window.deleteItem('reviews', ${r.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });
    }

    // --- UTILS ---
    async function updateArray(docName, arrayField, item) {
        try {
            const ref = doc(db, "siteData", docName);
            const snap = await getDoc(ref);
            if (!snap.exists()) await setDoc(ref, { [arrayField]: [item] });
            else await updateDoc(ref, { [arrayField]: arrayUnion(item) });
            return true;
        } catch(e) {
            console.error(e);
            alert("Ошибка записи! Проверь права доступа.");
            return false;
        }
    }

    window.deleteItem = async (docName, id, arrayField = "list") => {
        if(!confirm("Удалить эту запись?")) return;
        try {
            const ref = doc(db, "siteData", docName);
            const snap = await getDoc(ref);
            if(snap.exists()) {
                const currentList = snap.data()[arrayField] || [];
                const data = currentList.filter(i => i.id !== id);
                await setDoc(ref, { [arrayField]: data }, { merge: true });
            }
        } catch(e) { alert("Ошибка удаления"); }
    };

    // --- BUTTON ACTIONS ---
    window.addNews = async () => {
        const title = document.getElementById('newsTitle').value;
        if(!title) return alert("Введите заголовок!");
        const item = { id: Date.now(), title, text: document.getElementById('newsText').value, date: document.getElementById('newsDate').value || new Date().toLocaleDateString(), tag: document.getElementById('newsTag').value };
        if(await updateArray("news", "list", item)) {
            alert("Новость опубликована");
            document.getElementById('newsTitle').value = '';
        }
    };

    window.updateMatch = async () => {
        const enemy = document.getElementById('tmEnemy').value;
        const date = document.getElementById('tmDate').value;
        await setDoc(doc(db, "siteData", "match"), { enemy, date });
        alert("Таймер обновлен!");
    };

    let currentRosterType = "roster_main";
    let rosterUnsub = null;
    window.loadRoster = () => { currentRosterType = document.getElementById('rosterType').value; setupRosterListener(); };

    function setupRosterListener() {
        if(rosterUnsub) rosterUnsub(); 
        document.getElementById('rosterList').innerHTML = '<span class="item-sub">Загрузка...</span>';
        
        rosterUnsub = onSnapshot(doc(db, "siteData", currentRosterType), (snap) => {
            const list = (snap.exists() && snap.data().list) ? snap.data().list : [];
            const container = document.getElementById('rosterList');
            container.innerHTML = '';
            if(list.length === 0) container.innerHTML = '<span class="item-sub">Список пуст</span>';
            list.forEach(p => {
                container.innerHTML += `
                <div class="list-item" style="background: rgba(0,0,0,0.5); border: 1px solid #333;">
                    <div class="item-info"><b>${p.nick}</b><span class="item-sub">${p.role}</span></div>
                    <button class="btn-del" onclick="window.deletePlayer('${p.nick}')">X</button>
                </div>`;
            });
        });
    }

    window.addPlayer = async () => {
        const nick = document.getElementById('pNick').value;
        if(!nick) return alert("Введите ник!");
        const p = { 
            nick, role: document.getElementById('pRole').value, img: document.getElementById('pImg').value || "https://placehold.co/400x600/000/FFF?text=NO+IMAGE", quote: document.getElementById('pQuote').value, 
            device: document.getElementById('pDevice').value, settings: document.getElementById('pSettings').value, weapon: document.getElementById('pWeapon').value, 
            stats: { kd: document.getElementById('pKd').value, rank: document.getElementById('pRank').value } 
        };
        const ref = doc(db, "siteData", currentRosterType);
        const snap = await getDoc(ref);
        let list = snap.exists() ? (snap.data().list || []) : [];
        list.push(p);
        await setDoc(ref, { list });
        alert(`Игрок ${nick} добавлен!`);
    };

    window.deletePlayer = async (nick) => {
        if(!confirm(`Удалить игрока ${nick}?`)) return;
        const ref = doc(db, "siteData", currentRosterType);
        const snap = await getDoc(ref);
        if(snap.exists()){
            let list = (snap.data().list || []).filter(p => p.nick !== nick);
            await setDoc(ref, { list });
        }
    };

    window.addRoadmap = async () => {
        const item = { id: Date.now(), date: document.getElementById('rmDate').value, title: document.getElementById('rmTitle').value, desc: document.getElementById('rmDesc').value };
        if(item.title && await updateArray("about", "roadmap", item)) alert("Событие добавлено");
    };

    window.updateVideo = async () => {
        await setDoc(doc(db, "siteData", "media"), { videoId: document.getElementById('vidId').value }, { merge: true });
        alert("Видео обновлено");
    };

    window.addGallery = async () => {
        const src = document.getElementById('galUrl').value;
        if(src && await updateArray("media", "gallery", { id: Date.now(), src, cap: document.getElementById('galCap').value })) {
            alert("Фото добавлено");
            document.getElementById('galUrl').value = '';
        }
    };

    window.createPracSlot = async () => {
    const dateInput = document.getElementById('pracDateInput').value;
    if (!dateInput) return alert("Выберите дату и время!");

    // Создаем объект даты из того, что ввели в поле
    const dateObj = new Date(dateInput);

    // Форматируем время СТРОГО по МСК
    const displayTime = dateObj.toLocaleString('ru-RU', {
        timeZone: 'Europe/Moscow', // Это заставит код считать время по Москве
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    }) + " (МСК)";

    // Формируем объект слота
    const newSlot = { 
        id: Date.now(), 
        isoDate: dateObj.toISOString(), // Используем ISO формат для идеальной сортировки
        displayTime: displayTime, 
        status: 'open', 
        team: null 
    };

    if(await updateArray("practices", "list", newSlot)) {
        alert(`Слот успешно создан на ${displayTime}`);
        document.getElementById('pracDateInput').value = ''; 
    }
};

window.deletePracSlot = async (id) => {
    if(confirm("Удалить этот слот? Если он был забронирован, бронь исчезнет.")) {
        return window.deleteItem("practices", id, "list");
    }
};


    window.addHistory = async () => {
        const enemy = document.getElementById('hEnemy').value;
        const item = { id: Date.now(), enemy, tour: document.getElementById('hTour').value, our: document.getElementById('hOur').value || 0, their: document.getElementById('hTheir').value || 0 };
        if(enemy && await updateArray("history", "list", item)) {
            alert("Результат сохранен");
            document.getElementById('hEnemy').value = '';
        }
    };
</script>

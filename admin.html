<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AIREX ADMIN // COMMAND CENTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --accent: #ff004c;
      --accent-dim: rgba(255, 0, 76, 0.15);
      --bg-deep: #020202;
      --glass-dark: rgba(12, 12, 12, 0.9);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-white: #ffffff;
      --font-main: 'Montserrat', sans-serif;
      --font-tech: 'Orbitron', sans-serif;
    }

    body {
      background-color: var(--bg-deep);
      color: var(--text-white);
      font-family: var(--font-main);
      margin: 0; padding: 20px;
      background-image: radial-gradient(circle at 50% 0%, #1a0008 0%, #000 100%);
      min-height: 100vh;
    }

    h1, h2, h3 { font-family: var(--font-tech); text-transform: uppercase; letter-spacing: 2px; margin-top: 0; }
    h1 { color: var(--accent); text-align: center; margin-bottom: 30px; text-shadow: 0 0 20px var(--accent-dim); }
    
    .container { 
        max-width: 1200px; margin: 0 auto; padding-bottom: 50px; 
        display: none; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px;
    }
    
    .full-width { grid-column: 1 / -1; }

    .panel {
      background: var(--glass-dark);
      border: 1px solid var(--glass-border);
      border-radius: 12px; padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px); display: flex; flex-direction: column;
    }
    
    .panel-header { 
        display: flex; align-items: center; justify-content: space-between; 
        border-bottom: 1px solid var(--glass-border); padding-bottom: 15px; margin-bottom: 15px; 
    }
    .panel-header h2 { margin: 0; font-size: 16px; display: flex; align-items: center; gap: 10px; color: #fff; }
    .panel-icon { color: var(--accent); }

    label { font-size: 9px; color: var(--accent); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; display: block; margin-top: 10px; margin-bottom: 4px; }
    
    input, select, textarea {
      width: 100%; padding: 10px; background: rgba(0,0,0,0.4);
      border: 1px solid #333; color: #fff; border-radius: 4px;
      font-family: var(--font-main); outline: none; transition: 0.3s;
      box-sizing: border-box; font-size: 12px;
    }
    input:focus, select:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--accent-dim); }

    .row-inputs { display: flex; gap: 10px; }
    .row-inputs > div { flex: 1; }

    button.action-btn {
      background: linear-gradient(45deg, #cc003d, var(--accent));
      color: white; border: none; padding: 12px; width: 100%;
      font-family: var(--font-tech); font-weight: 700; letter-spacing: 1px;
      text-transform: uppercase; border-radius: 4px; cursor: pointer;
      margin-top: 15px; transition: 0.2s; font-size: 12px;
    }
    button.action-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px var(--accent-dim); }
    
    .btn-del { 
        background: transparent; border: 1px solid #444; color: #666; 
        width: 25px; height: 25px; display: flex; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.2s; border-radius: 4px;
    }
    .btn-del:hover { border-color: red; color: red; }

    .data-list {
        margin-top: 20px; max-height: 200px; overflow-y: auto;
        border-top: 1px dashed #333; padding-top: 10px;
    }
    .list-item {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.03); padding: 8px; border-radius: 4px;
      margin-bottom: 6px; border: 1px solid transparent; font-size: 11px;
    }
    .list-item:hover { border-color: #444; }
    .item-info b { color: #fff; display: block; margin-bottom: 2px; }
    .item-sub { color: #888; font-size: 10px; }

    #loginOverlay {
      position: fixed; inset: 0; background: #000; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .login-box { width: 300px; text-align: center; }
    .glitch-text { animation: glitch 2s infinite; color: var(--accent); font-family: var(--font-tech); font-size: 24px; margin-bottom: 20px; }
    
    #mainUI { display: none; }
  </style>
</head>
<body>

 <div id="loginOverlay">
  <div class="login-box">
      <div class="glitch-text">SECURE ACCESS</div>
      <input type="email" id="adminEmail" placeholder="EMAIL" style="margin-bottom: 10px;">
      <input type="password" id="adminPass" placeholder="PASSWORD">
      <button class="action-btn" onclick="sysLogin()">AUTHENTICATE</button>
      <p id="loginError" style="color: #ff004c; font-size: 11px; margin-top: 15px; opacity: 0;">Access Denied</p>
  </div>
</div>

<div id="mainUI">
  <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
      <h1>AIREX <span style="color:#fff; opacity:0.3;">//</span> ADMIN</h1>
      <div style="display: flex; gap: 10px;">
          <button class="action-btn" onclick="sysLogout()" style="width: auto; padding: 8px 20px; margin:0; background: #555; font-size: 10px;">ВЫЙТИ</button>
          <a href="index.html" target="_blank" style="text-decoration: none;">
            <button class="action-btn" style="width: auto; padding: 8px 20px; margin:0; background: #333; font-size: 10px;">
                ОТКРЫТЬ САЙТ <i class="fas fa-external-link-alt" style="margin-left:5px;"></i>
            </button>
          </a>
      </div>
  </div>

  <div class="container" id="adminContainer" style="display: grid;">

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-newspaper panel-icon"></i> LIVE НОВОСТИ</h2>
        </div>
        <label>Заголовок</label>
        <input type="text" id="newsTitle" placeholder="Например: Победа в турнире">
        <label>Текст новости</label>
        <textarea id="newsText" rows="2" placeholder="Краткое описание..."></textarea>
        <div class="row-inputs">
            <div><label>Дата</label><input type="text" id="newsDate" placeholder="22.01.2026"></div>
            <div>
                <label>Тег</label>
                <select id="newsTag">
                    <option value="ВАЖНО">ВАЖНО</option>
                    <option value="ТУРНИР">ТУРНИР</option>
                    <option value="СОСТАВ">СОСТАВ</option>
                </select>
            </div>
        </div>
        <button class="action-btn" onclick="addNews()">ОПУБЛИКОВАТЬ</button>
        <div class="data-list" id="newsList">Загрузка...</div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-clock panel-icon"></i> ТАЙМЕР МАТЧА (MSK)</h2>
        </div>
        <div id="currentMatchInfo" style="font-size: 11px; color: #00ff88; margin-bottom: 10px; border: 1px solid #333; padding: 5px;">Нет данных</div>
        <label>Имя соперника</label>
        <input type="text" id="tmEnemy" placeholder="Например: Saints">
        <label>Дата и время (Вводите по МСК)</label>
        <input type="datetime-local" id="tmDate">
        <button class="action-btn" onclick="updateMatch()">ОБНОВИТЬ ТАЙМЕР</button>
    </div>

    <div class="panel full-width">
        <div class="panel-header">
            <h2><i class="fas fa-users panel-icon"></i> УПРАВЛЕНИЕ СОСТАВОМ</h2>
            <select id="rosterType" onchange="loadRoster()" style="width: 180px; margin:0;">
                <option value="roster_main">Основа (Main)</option>
                <option value="roster_reserve">Резерв (Reserve)</option>
            </select>
        </div>
        <div style="display: grid; grid-template-columns: 1.2fr 2fr; gap: 20px;">
            <div style="background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px;">
                <h3 style="font-size: 12px; color: var(--accent);">ДАННЫЕ ИГРОКА</h3>
                <div class="row-inputs">
                    <div><label>Никнейм</label><input type="text" id="pNick" placeholder="Nick"></div>
                    <div><label>Роль</label><input type="text" id="pRole" placeholder="Sniper"></div>
                </div>
                <label>Фото (URL)</label>
                <input type="text" id="pImg" placeholder="https://...">
                <label>Цитата</label>
                <input type="text" id="pQuote" placeholder="Текст на лицевой стороне">
                <div class="row-inputs">
                    <div><label>K/D</label><input type="text" id="pKd" placeholder="1.50"></div>
                    <div><label>Ранг</label><input type="text" id="pRank" placeholder="Legend"></div>
                </div>
                <h3 style="font-size: 12px; color: var(--accent); margin-top:20px;">ТЕХ. ДАННЫЕ</h3>
                <label>Устройство</label><input type="text" id="pDevice" placeholder="iPad Pro">
                <label>Настройки</label><input type="text" id="pSettings" placeholder="Sens: 1.20">
                <label>Оружие</label><input type="text" id="pWeapon" placeholder="M4 / AKR">
                <button class="action-btn" onclick="addPlayer()">СОХРАНИТЬ В БАЗУ</button>
            </div>
            <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px;">
                 <h3 style="font-size: 12px; color: #888; margin-bottom: 15px;">СПИСОК ИГРОКОВ</h3>
                 <div id="rosterList" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-route panel-icon"></i> ПУТЬ AIREX</h2>
        </div>
        <label>Дата события</label><input type="text" id="rmDate" placeholder="01.01.2024">
        <label>Заголовок</label><input type="text" id="rmTitle" placeholder="Создание команды">
        <label>Описание</label><input type="text" id="rmDesc" placeholder="Краткое описание...">
        <button class="action-btn" onclick="addRoadmap()">ДОБАВИТЬ ТОЧКУ</button>
        <div class="data-list" id="roadmapList"></div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-play-circle panel-icon"></i> МЕДИА</h2>
        </div>
        <label>YouTube Video ID</label>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="vidId" placeholder="ID видео">
            <button class="action-btn" style="width: auto; margin-top:0;" onclick="updateVideo()">OK</button>
        </div>
        <label style="margin-top:20px;">Добавить в Галерею</label>
        <input type="text" id="galUrl" placeholder="URL картинки">
        <input type="text" id="galCap" placeholder="Подпись" style="margin-top: 5px;">
        <button class="action-btn" onclick="addGallery()">ДОБАВИТЬ ФОТО</button>
        <div class="data-list" id="galleryList"></div>
    </div>

        <div class="panel full-width" style="border-color: var(--accent);">
        <div class="panel-header">
            <h2><i class="fas fa-crosshairs panel-icon"></i> УПРАВЛЕНИЕ ПРАКАМИ</h2>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1.5fr 1.5fr; gap: 20px;">
            <div style="background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px;">
                <h3 style="font-size: 12px; color: var(--accent);">СОЗДАТЬ СЛОТ</h3>
                <label>Дата и время</label>
                <input type="datetime-local" id="pracDateInput">
                <button class="action-btn" onclick="createPracSlot()">ОТКРЫТЬ НАБОР</button>
            </div>

            <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px;">
                 <h3 style="font-size: 12px; color: #00ffa3;">СВОБОДНО</h3>
                 <div id="pracFreeList" style="display: grid; gap: 8px;"></div>
            </div>

            <div style="background: rgba(255, 0, 76, 0.05); padding: 15px; border-radius: 12px; border: 1px solid var(--accent-dim);">
                 <h3 style="font-size: 12px; color: #ff4d4d;">ЗАБРОНИРОВАНО</h3>
                 <div id="pracBookedList" style="display: grid; gap: 8px;"></div>
            </div>
        </div>
    </div>


    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-trophy panel-icon"></i> ИСТОРИЯ ИГР</h2>
        </div>
        <div class="row-inputs">
            <div><label>Соперник</label><input type="text" id="hEnemy" placeholder="Team Name"></div>
            <div><label>Турнир</label><input type="text" id="hTour" placeholder="Major"></div>
        </div>
        <div class="row-inputs">
            <div><label>Наш счет</label><input type="number" id="hOur"></div>
            <div><label>Их счет</label><input type="number" id="hTheir"></div>
        </div>
        <button class="action-btn" onclick="addHistory()">ДОБАВИТЬ РЕЗУЛЬТАТ</button>
        <div class="data-list" id="historyList"></div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-comments panel-icon"></i> ОТЗЫВЫ</h2>
        </div>
        <div class="data-list" id="reviewsList" style="max-height: 400px;"></div>
    </div>

  </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVFYaxAtzEi5zF8yi_ORJQYL66wQa-gpE", 
      authDomain: "airexsite.firebaseapp.com",
      projectId: "airexsite",
      storageBucket: "airexsite.firebasestorage.app",
      messagingSenderId: "276640665598",
      appId: "1:276640665598:web:d7400bd5962995efb43aaf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- АВТОРИЗАЦИЯ ---
    window.sysLogin = async () => {
        const email = document.getElementById('adminEmail').value;
        const pass = document.getElementById('adminPass').value;
        const err = document.getElementById('loginError');
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) {
            err.style.opacity = 1;
            err.innerText = "ОШИБКА ДОСТУПА";
        }
    };

    window.sysLogout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainUI').style.display = 'block';
            initAdminListeners();
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainUI').style.display = 'none';
        }
    });

    // --- СЛУШАТЕЛИ ---
    function listenToDoc(collection, docName, callback) {
        onSnapshot(doc(db, collection, docName), (snap) => {
            if(snap.exists()) callback(snap.data());
            else callback({});
        });
    }

    function initAdminListeners() {

        // Слушатель праков (улучшенный)
        listenToDoc("siteData", "practices", (data) => {
            const list = data.list || [];
            list.sort((a, b) => new Date(a.isoDate) - new Date(b.isoDate));

            const freeCont = document.getElementById('pracFreeList');
            const bookedCont = document.getElementById('pracBookedList');

            // Очищаем списки
            freeCont.innerHTML = "";
            bookedCont.innerHTML = "";

            list.forEach(p => {
                if (p.status === 'open') {
                    freeCont.innerHTML += `
                        <div class="list-item">
                            <span>${p.displayTime}</span>
                            <button class="btn-del" onclick="window.deletePracSlot(${p.id})"><i class="fas fa-trash"></i></button>
                        </div>`;
                } else {
                    bookedCont.innerHTML += `
                        <div class="list-item" style="background: rgba(255,0,76,0.1);">
                            <div class="item-info">
                                <b>${p.team.clanName}</b>
                                <span class="item-sub">${p.displayTime}</span>
                            </div>
                            <div style="display:flex; gap:5px;">
                                <button class="btn-del" style="color:#fff; border-color:#fff;" onclick="alert('Капитан: ${p.team.captain}\\nСвязь: ${p.team.contact}\\nКарты: ${p.team.maps.join(', ')}')"><i class="fas fa-info"></i></button>
                                <button class="btn-del" onclick="window.deletePracSlot(${p.id})"><i class="fas fa-times"></i></button>
                            </div>
                        </div>`;
                }
            });
        });


        listenToDoc("siteData", "news", (data) => {
            const list = data.list || [];
            document.getElementById('newsList').innerHTML = list.map(n => `
                <div class="list-item">
                    <div class="item-info"><b>${n.title}</b><span class="item-sub">${n.date}</span></div>
                    <button class="btn-del" onclick="window.deleteItem('news', ${n.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });

        listenToDoc("siteData", "match", (data) => {
            const info = document.getElementById('currentMatchInfo');
            info.innerText = data.enemy ? `LIVE: VS ${data.enemy} (${data.date})` : "Матч не установлен";
        });

        setupRosterListener();

        listenToDoc("siteData", "about", (data) => {
            const list = data.roadmap || [];
            document.getElementById('roadmapList').innerHTML = list.map(r => `
                <div class="list-item">
                    <div class="item-info"><b>${r.date} - ${r.title}</b></div>
                    <button class="btn-del" onclick="window.deleteItem('about', ${r.id}, 'roadmap')"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });

        listenToDoc("siteData", "media", (data) => {
            if(data.videoId) document.getElementById('vidId').value = data.videoId;
            const gallery = data.gallery || [];
            document.getElementById('galleryList').innerHTML = gallery.map(g => `
                <div class="list-item">
                    <img src="${g.src}" style="width:30px; height:30px; object-fit:cover; margin-right:10px;">
                    <span style="font-size:9px;">${g.cap || 'IMG'}</span>
                    <button class="btn-del" onclick="window.deleteItem('media', ${g.id}, 'gallery')"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });

        listenToDoc("siteData", "history", (data) => {
            const list = data.list || [];
            document.getElementById('historyList').innerHTML = list.map(h => `
                <div class="list-item">
                    <div class="item-info"><b>VS ${h.enemy} (${h.our}:${h.their})</b></div>
                    <button class="btn-del" onclick="window.deleteItem('history', ${h.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });

        listenToDoc("siteData", "reviews", (data) => {
            const list = data.list || [];
            document.getElementById('reviewsList').innerHTML = list.map(r => `
                <div class="list-item">
                    <div class="item-info"><b>${r.nick} (To: ${r.target})</b><div class="item-sub">${r.text}</div></div>
                    <button class="btn-del" onclick="window.deleteItem('reviews', ${r.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        });
    }

    // --- ФУНКЦИИ ---
    window.addNews = async () => {
        const title = document.getElementById('newsTitle').value;
        if(!title) return alert("Введите заголовок!");
        const item = { id: Date.now(), title, text: document.getElementById('newsText').value, date: document.getElementById('newsDate').value || new Date().toLocaleDateString(), tag: document.getElementById('newsTag').value };
        await updateArray("news", "list", item);
        alert("Новость добавлена!");
        document.getElementById('newsTitle').value = ''; document.getElementById('newsText').value = '';
    };

    window.addRoadmap = async () => {
        const item = { id: Date.now(), date: document.getElementById('rmDate').value, title: document.getElementById('rmTitle').value, desc: document.getElementById('rmDesc').value };
        if(!item.title) return alert("Заголовок!");
        await updateArray("about", "roadmap", item);
        alert("Точка добавлена!");
    };

    window.addGallery = async () => {
        const src = document.getElementById('galUrl').value;
        if(!src) return alert("URL картинки!");
        await updateArray("media", "gallery", { id: Date.now(), src, cap: document.getElementById('galCap').value });
        alert("Фото добавлено!");
        document.getElementById('galUrl').value = '';
    };

    window.updateVideo = async () => {
        await setDoc(doc(db, "siteData", "media"), { videoId: document.getElementById('vidId').value }, { merge: true });
        alert("Видео обновлено!");
    };

    window.addHistory = async () => {
        const enemy = document.getElementById('hEnemy').value;
        if(!enemy) return alert("Соперник?");
        const our = document.getElementById('hOur').value || 0;
        const their = document.getElementById('hTheir').value || 0;
        const item = { id: Date.now(), enemy, tour: document.getElementById('hTour').value, our, their, win: parseInt(our) > parseInt(their) };
        await updateArray("history", "list", item);
        alert("Результат сохранен!");
    };

    async function updateArray(docName, arrayField, item) {
        const ref = doc(db, "siteData", docName);
        const snap = await getDoc(ref);
        if (!snap.exists()) await setDoc(ref, { [arrayField]: [item] });
        else await updateDoc(ref, { [arrayField]: arrayUnion(item) });
    }

    window.deleteItem = async (docName, id, arrayField = "list") => {
        if(!confirm("Удалить запись?")) return;
        const ref = doc(db, "siteData", docName);
        const snap = await getDoc(ref);
        if(snap.exists()) {
            const currentList = snap.data()[arrayField] || [];
            const data = currentList.filter(i => i.id !== id);
            await setDoc(ref, { [arrayField]: data }, { merge: true });
        }
    };

    window.updateMatch = async () => {
        await setDoc(doc(db, "siteData", "match"), { enemy: document.getElementById('tmEnemy').value, date: document.getElementById('tmDate').value });
        alert("Таймер обновлен!");
    };

    let currentRosterType = "roster_main";
    window.loadRoster = () => { currentRosterType = document.getElementById('rosterType').value; setupRosterListener(); };

    function setupRosterListener() {
        onSnapshot(doc(db, "siteData", currentRosterType), (snap) => {
            const list = (snap.exists() && snap.data().list) ? snap.data().list : [];
            document.getElementById('rosterList').innerHTML = list.map(p => `
                <div class="list-item"><b>${p.nick}</b><button class="btn-del" onclick="window.deletePlayer('${p.nick}')">X</button></div>
            `).join('');
        });
    }

    window.addPlayer = async () => {
        const nick = document.getElementById('pNick').value;
        if(!nick) return alert("Ник?");
        const p = { nick, role: document.getElementById('pRole').value, img: document.getElementById('pImg').value, quote: document.getElementById('pQuote').value, device: document.getElementById('pDevice').value, settings: document.getElementById('pSettings').value, weapon: document.getElementById('pWeapon').value, stats: { kd: document.getElementById('pKd').value, rank: document.getElementById('pRank').value } };
        const ref = doc(db, "siteData", currentRosterType);
        const snap = await getDoc(ref);
        let list = snap.exists() ? (snap.data().list || []) : [];
        list.push(p);
        await setDoc(ref, { list });
        alert("Игрок добавлен!");
        document.getElementById('pNick').value = '';
    };

    window.deletePlayer = async (nick) => {
        if(!confirm("Удалить игрока?")) return;
        const ref = doc(db, "siteData", currentRosterType);
        const snap = await getDoc(ref);
        if(snap.exists()){
            let list = (snap.data().list || []).filter(p => p.nick !== nick);
            await setDoc(ref, { list });
        }
    };
      // --- ФУНКЦИИ ДЛЯ ПРАКОВ (КОТОРЫХ НЕ БЫЛО) ---

    window.createPracSlot = async () => {
        const dateInput = document.getElementById('pracDateInput').value;
        
        if (!dateInput) {
            alert("Сначала выберите дату и время!");
            return;
        }

        const dateObj = new Date(dateInput);
        
        // Форматируем красивую дату (например: "24 Января, 20:00")
        const options = { month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        const displayTime = dateObj.toLocaleDateString('ru-RU', options);

        const newSlot = {
            id: Date.now(), // Уникальный ID
            isoDate: dateInput, // Для сортировки
            displayTime: displayTime, // Для отображения
            status: 'open', // Статус: открыто
            team: null // Данные соперника пока пусты
        };

        // Используем твою универсальную функцию updateArray
        await updateArray("practices", "list", newSlot);
        
        alert(`Слот на ${displayTime} создан!`);
        document.getElementById('pracDateInput').value = ''; // Очистить поле
    };

    window.deletePracSlot = async (id) => {
        // Используем твою универсальную функцию deleteItem
        // docName='practices', id=id, arrayField='list'
        await window.deleteItem("practices", id, "list");
    };

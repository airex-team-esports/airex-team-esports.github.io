<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Airex Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { background: #050505; color: #fff; font-family: 'Montserrat', sans-serif; padding: 20px; }
    h1, h2 { font-family: 'Orbitron', sans-serif; color: #e91e63; }
    .panel { background: rgba(255,255,255,0.05); padding: 20px; border: 1px solid #333; margin-bottom: 20px; border-radius: 8px; }
    input, select { width: 100%; padding: 10px; margin: 5px 0 15px; background: #111; border: 1px solid #444; color: #fff; }
    button { background: #e91e63; color: white; border: none; padding: 10px 20px; cursor: pointer; font-family: 'Orbitron'; text-transform: uppercase; }
    button:hover { background: #ff0060; }
    .player-item { display: flex; justify-content: space-between; background: #1a1a1a; padding: 10px; margin-bottom: 5px; align-items: center; }
    .del-btn { background: red; font-size: 10px; padding: 5px 10px; }
  </style>
</head>
<body>

  <h1>AIREX // ADMIN PANEL</h1>

  <div class="panel">
    <h2>‚ö° –°–ª–µ–¥—É—é—â–∏–π –º–∞—Ç—á</h2>
    <label>–ò–º—è —Å–æ–ø–µ—Ä–Ω–∏–∫–∞:</label>
    <input type="text" id="enemyName" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: NAVI">
    <label>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è (–ì–ì–ì–ì-–ú–ú-–î–î –ß–ß:–ú–ú):</label>
    <input type="datetime-local" id="matchDate">
    <button onclick="saveMatch()">–û–±–Ω–æ–≤–∏—Ç—å –º–∞—Ç—á</button>
  </div>

  <div class="panel">
    <h2>üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–∞–≤–æ–º</h2>
    
    <div id="rosterList">Loading...</div> <h3>–î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä–æ–∫–∞</h3>
    <input type="text" id="pNick" placeholder="–ù–∏–∫–Ω–µ–π–º (Sn1per)">
    <input type="text" id="pRole" placeholder="–†–æ–ª—å (Captain)">
    <input type="text" id="pQuote" placeholder="–¶–∏—Ç–∞—Ç–∞">
    <input type="text" id="pImg" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ (URL)">
    
    <label>–ù–∞–≤—ã–∫ 1 (–ù–∞–∑–≤–∞–Ω–∏–µ –∏ %):</label>
    <div style="display:flex; gap:10px;">
        <input type="text" id="s1Name" placeholder="AIM">
        <input type="number" id="s1Val" placeholder="98">
    </div>
    
    <button onclick="addPlayer()">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–æ—Å—Ç–∞–≤</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // --- –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–® –ö–û–ù–§–ò–ì –ò–ó –®–ê–ì–ê 1 ---
    const firebaseConfig = {
      apiKey: "AIzaSyDVFYaxAtzEi5zF8yi_ORJQYL66wQa-gpE", 
      authDomain: "your-project.firebaseapp.com",
      projectId: "airexsite",
      storageBucket: "airexsite.firebasestorage.app",
      messagingSenderId: "276640665598",
      appId: "1:276640665598:web:d7400bd5962995efb43aaf"
    };
    // -------------------------------------------

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 1. –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –º–∞—Ç—á–∞
    window.saveMatch = async () => {
      const enemy = document.getElementById('enemyName').value;
      const date = document.getElementById('matchDate').value;
      
      try {
        await setDoc(doc(db, "siteData", "match"), {
          enemy: enemy,
          date: date
        });
        alert('‚úÖ –ú–∞—Ç—á –æ–±–Ω–æ–≤–ª–µ–Ω!');
      } catch (e) { alert('–û—à–∏–±–∫–∞: ' + e.message); }
    };

    // 2. –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–∞–≤–∞
    const rosterDiv = document.getElementById('rosterList');
    onSnapshot(doc(db, "siteData", "roster"), (docSnap) => {
        if (docSnap.exists()) {
            const players = docSnap.data().list || [];
            rosterDiv.innerHTML = '';
            players.forEach(p => {
                rosterDiv.innerHTML += `
                    <div class="player-item">
                        <span><b>${p.nick}</b> (${p.role})</span>
                        <button class="del-btn" onclick="removePlayer('${p.nick}')">X</button>
                    </div>`;
            });
        }
    });

    // 3. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
    window.addPlayer = async () => {
        const newPlayer = {
            nick: document.getElementById('pNick').value,
            role: document.getElementById('pRole').value,
            quote: document.getElementById('pQuote').value,
            img: document.getElementById('pImg').value,
            skill: { name: document.getElementById('s1Name').value, val: document.getElementById('s1Val').value }
        };
        
        await updateDoc(doc(db, "siteData", "roster"), {
            list: arrayUnion(newPlayer)
        });
        alert('–ò–≥—Ä–æ–∫ –¥–æ–±–∞–≤–ª–µ–Ω!');
    };

    // 4. –£–¥–∞–ª–µ–Ω–∏–µ (–≥–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏)
    window.removePlayer = async (nickToDelete) => {
        const docRef = doc(db, "siteData", "roster");
        const snap = await getDoc(docRef);
        const list = snap.data().list;
        const playerToRemove = list.find(p => p.nick === nickToDelete);
        
        if(playerToRemove) {
            await updateDoc(docRef, { list: arrayRemove(playerToRemove) });
        }
    };
  </script>
</body>
</html>
